<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

<script>
function ask(){
    fetch('ask?q='+document.getElementById("q").value)
  .then((response) => response.text())
  .then((data) => 
    document.getElementById("answers").innerText = data
  );
}
</script>

<body style="background-color: rgb(218, 157, 5);">
<center style="position:fixed;top:20%;left:20%;width: 60%;
display:flex;">


  <div id="right-pane" style="width: 100%;">
  <ion-card >
    <img src="image/traveldoca.png" style="width: 150px;"></img>
    <ion-card-header>
      <input id="q" placeholder="Question" style="height:40px;width: 90%;"></input> 
    </ion-card-header>

    <ion-button onclick="ask()" 
    style="height:40px;">Ask</ion-button>
    <br>
    <br>
    <div id="answers" style="padding: 10px;">
    </div>

  </ion-card>
  </div>

</center>
</body>

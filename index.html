<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

<script>
function ask(){
    fetch('ask?q='+document.getElementById("q").value)
  .then((response) => response.text())
  .then((data) => 
    document.getElementById("answers").innerText = data
  );
}
</script>

<center style="position:fixed;top:40%;left:20%;width: 60%;">
  
<ion-card >
  <ion-card-header>
    <input id="q" placeholder="Question" style="height:40px;width: 90%;"></input> 
  </ion-card-header>

  <ion-button onclick="ask()" 
  style="height:40px;">Ask</ion-button>
  <br>
  <br>
  <div id="answers" style="padding: 10px;">
  </div>

</ion-card>
  
</center>
